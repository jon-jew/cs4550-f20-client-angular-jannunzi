<ul class="list-group">
  <li class="list-group-item active">Modules</li>
  <li
    (click)="selectModule(module)"
    routerLink="/courses/{{ course }}/modules/{{ module._id }}/lessons"
    class="list-group-item"
    [ngClass]="{ 'list-group-item-success': module === selectedModule }"
    *ngFor="let module of modules"
  >
    {{ module.title }}
  </li>
</ul>
