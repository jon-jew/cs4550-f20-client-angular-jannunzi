<h1>Course Navigator</h1>
<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li class="list-group-item active">Courses {{ selectedCourse.title }}</li>
      <li
        (click)="selectCourse(course)"
        routerLink="/courses/{{ course._id }}/modules"
        class="list-group-item"
        [ngClass]="{ 'list-group-item-success': course === selectedCourse }"
        *ngFor="let course of courses"
      >
        <span [hidden]="course.editing">
          {{ course.title }}
          <button (click)="editing(course)">Edit</button>
        </span>
        <span [hidden]="!course.editing">
          <input [(ngModel)]="course.title" />
          <button (click)="deleteCourse(course)">Delete</button>
          <button (click)="save(course)">Save</button>
        </span>
      </li>
      <li class="list-group-item">
        <button (click)="createCourse()">Create</button>
      </li>
    </ul>
  </div>
  <div class="col-3">
    <ul id="when">
      <li *ngFor="let why of what">
        <span class="why">{{why}}</span>
        <span class="what" (click)="does(why)">what</span>
      </li>
    </ul>
    <span id="anything" (click)="maybe('anything')">where</span>
  </div>
</div>
