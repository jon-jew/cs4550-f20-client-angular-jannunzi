<ul class="list-group">
    <li class="list-group-item active">Lessons</li>
    <li
      (click)="selectLesson(lesson)"
      routerLink="/courses/{{ course }}/modules"
      class="list-group-item"
      [ngClass]="{ 'list-group-item-success': lesson === selectedLesson }"
      *ngFor="let lesson of lessons"
    >
      {{ lesson.title }}
    </li>
</ul>
